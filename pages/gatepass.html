<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XIME — Gatepass</title>

  <style>
    :root{
      --red:#c1121f;
      --redDark:#9b0f19;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f9fafb;
      --card:#ffffff;
      --good:#0f766e;
      --bad:#b42318;
      --shadow: 0 18px 50px rgba(17,24,39,.10);
      --radius:22px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      color:var(--ink);
      background:
        radial-gradient(1000px 520px at 20% 0%, rgba(193,18,31,.08), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(193,18,31,.06), transparent 55%),
        linear-gradient(180deg, #fff 0%, #fff 70%, #fafafa 100%);
      min-height:100vh;
    }

    .topbar{
      position:sticky; top:0; z-index:10;
      background: rgba(255,255,255,.88);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbarInner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .brand img{
      width:110px;
      height:auto;
      max-height:54px;
      object-fit:contain;
      display:block;
    }
    .brandText{
      display:flex; flex-direction:column; gap:2px;
      line-height:1.1;
      min-width:0;
    }
    .brandText .inst{
      font-weight:950;
      font-size:14px;
      color:var(--ink);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brandText .sys{
      font-weight:950;
      font-size:18px;
      color:var(--red);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions{ display:flex; gap:10px; }
    .btn{
      border:none;
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:950;
      color:#fff;
      background: linear-gradient(135deg, var(--red), #ff3b3b);
      box-shadow: 0 10px 20px rgba(193,18,31,.16);
      transition:.15s ease;
      font-size:13px;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn.secondary{
      background:#fff;
      color:#111827;
      border:1px solid var(--line);
      box-shadow:none;
    }
    .btn.secondary:hover{ border-color: rgba(193,18,31,.35); }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px 16px 30px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      padding:16px 16px 12px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .titleWrap{ display:flex; flex-direction:column; gap:4px; }
    .cardTitle{
      margin:0;
      font-size:16px;
      font-weight:1100;
      color:var(--ink);
    }
    .sub{
      color:var(--muted);
      font-weight:850;
      font-size:12.5px;
      line-height:1.35;
    }
    .cardBody{ padding:16px; }

    .toast{
      margin-top:12px;
      border-radius:14px;
      padding:10px 12px;
      border:1px solid var(--line);
      background:#fff;
      display:none;
      font-size:13px;
      line-height:1.45;
      font-weight:650;
    }
    .toast.show{ display:block; }
    .toast.bad{
      border-color: rgba(180,35,24,.22);
      background: rgba(180,35,24,.06);
      color:#5a1110;
    }
    .toast.good{
      border-color: rgba(15,118,110,.22);
      background: rgba(15,118,110,.06);
      color:#083c38;
    }
    .toast.warn{
      border-color: rgba(181,71,8,.22);
      background: rgba(181,71,8,.06);
      color:#5a3206;
    }

    .gpTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      border-bottom:1px solid var(--line);
      padding-bottom:12px;
      margin-bottom:12px;
    }

    .gpStudent{
      display:flex;
      gap:12px;
      align-items:center;
      min-width:0;
    }

    .gpPhoto{
      width:78px; height:104px;
      border-radius:18px;
      border:1px solid var(--line);
      background:var(--soft);
      object-fit:cover;
      display:none;
    }
    .gpAvatar{
      width:78px; height:104px;
      border-radius:18px;
      border:1px dashed rgba(193,18,31,.35);
      background: rgba(193,18,31,.05);
      display:grid; place-items:center;
      color:var(--redDark);
      font-weight:1200;
      letter-spacing:.5px;
      text-transform:uppercase;
    }

    .gpName{
      font-size:20px;
      font-weight:1150;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:720px;
    }
    .gpMeta{
      margin-top:6px;
      color:var(--muted);
      font-weight:900;
      font-size:13px;
      line-height:1.45;
    }

    .dtGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:10px;
    }
    @media(max-width: 760px){ .dtGrid{ grid-template-columns:1fr; } }

    .dtCard{
      border:1px solid var(--line);
      border-radius:20px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 14px 28px rgba(17,24,39,.08);
    }

    .dtHead{
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .dtHead .left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .dtIcon{
      width:38px; height:38px;
      border-radius:14px;
      display:grid;
      place-items:center;
      font-size:18px;
      font-weight:1200;
      color:#fff;
      flex:0 0 auto;
    }
    .dtHeadTitle{
      font-size:13px;
      font-weight:1200;
      letter-spacing:.6px;
      text-transform:uppercase;
      color:#111827;
      white-space:nowrap;
    }

    .dtBody{
      padding:12px 14px 14px;
      background: #fff;
    }

    .dtBig{
      font-size:22px;
      font-weight:1250;
      line-height:1.15;
      letter-spacing:.2px;
      color:var(--ink);
    }
    .dtTime{
      margin-top:6px;
      font-size:20px;
      font-weight:1200;
      color:#111827;
    }
    .dtHint{
      margin-top:10px;
      font-size:12.5px;
      font-weight:900;
      color:var(--muted);
      line-height:1.35;
    }

    .outCard .dtHead{ background: rgba(193,18,31,.10); }
    .outCard .dtIcon{ background: linear-gradient(135deg, var(--red), #ff3b3b); }
    .outCard .dtBody{ background: linear-gradient(180deg, rgba(193,18,31,.05), #fff 70%); }

    .inCard .dtHead{ background: rgba(15,118,110,.10); }
    .inCard .dtIcon{ background: linear-gradient(135deg, #0f766e, #14b8a6); }
    .inCard .dtBody{ background: linear-gradient(180deg, rgba(15,118,110,.05), #fff 70%); }

    .bottom{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1fr 180px;
      gap:12px;
      align-items:center;
    }
    @media(max-width: 760px){ .bottom{ grid-template-columns:1fr; } }

    .stampWrap{ display:flex; align-items:center; gap:14px; flex-wrap:wrap; }
    .stampBig{
      position:relative;
      width: fit-content;
      padding:14px 22px;
      border-radius:16px;
      border: 3px solid rgba(15,118,110,.55);
      color:#0f766e;
      background: rgba(15,118,110,.04);
      font-weight:1400;
      letter-spacing:3px;
      font-size:44px;
      transform: rotate(-7deg);
      user-select:none;
      opacity:.92;
      filter: saturate(1.1) contrast(1.05);
      box-shadow:
        0 10px 24px rgba(15,118,110,.10),
        inset 0 0 0 2px rgba(15,118,110,.14);
    }
    .stampBig.expired{
      border-color: rgba(180,35,24,.55);
      color:#b42318;
      background: rgba(180,35,24,.04);
      box-shadow:
        0 10px 24px rgba(180,35,24,.10),
        inset 0 0 0 2px rgba(180,35,24,.14);
    }
    .stampBig.waiting{
      border-color: rgba(181,71,8,.55);
      color:#b54708;
      background: rgba(181,71,8,.04);
      box-shadow:
        0 10px 24px rgba(181,71,8,.10),
        inset 0 0 0 2px rgba(181,71,8,.14);
    }
    .stampBig::before{
      content:"";
      position:absolute;
      inset:6px 8px 7px 6px;
      border-radius:12px;
      border:2px solid rgba(15,118,110,.30);
      transform: rotate(0.9deg);
      pointer-events:none;
    }
    .stampBig.expired::before{ border-color: rgba(180,35,24,.30); }
    .stampBig.waiting::before{ border-color: rgba(181,71,8,.30); }

    .stampNote{
      color:var(--muted);
      font-weight:900;
      font-size:12px;
      line-height:1.45;
      max-width: 360px;
    }

    .qrWrap{
      border:1px solid var(--line);
      border-radius:16px;
      background:#fff;
      padding:10px;
      display:grid;
      place-items:center;
    }
    .qrHint{
      margin-top:8px;
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      text-align:center;
      line-height:1.35;
    }

    /* Mini view tweaks */
    .miniNote{
      margin-top:10px;
      color:var(--muted);
      font-weight:900;
      font-size:12px;
      line-height:1.4;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <img id="ximeLogo" src="../assets/img/xime-logo.jpg" alt="XIME Logo" />
        <div class="brandText">
          <div class="inst">Xavier Institute of Management and Entrepreneurship</div>
          <div class="sys">Leave Management System</div>
        </div>
      </div>
      <div class="actions">
        <button class="btn secondary" id="backBtn" type="button">Back</button>
        <button class="btn" id="logoutBtn" type="button">Logout</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <section class="card">
      <div class="cardHead">
        <div class="titleWrap">
          <h3 class="cardTitle">Gatepass</h3>
          <div class="sub">Show this screen at the gate. QR scan opens the same gatepass.</div>
        </div>
      </div>

      <div class="cardBody">
        <div id="toast" class="toast"></div>
        <div id="mount"></div>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgoq2rMU5kiKcz_27-hjBzd8rxS8yQqdY",
      authDomain: "xime-leave-system-b25a4.firebaseapp.com",
      projectId: "xime-leave-system-b25a4",
      storageBucket: "xime-leave-system-b25a4.firebasestorage.app",
      messagingSenderId: "802112635142",
      appId: "1:802112635142:web:0fd0f5ad1ae3ef8eb4de87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const mount = document.getElementById("mount");
    const toast = document.getElementById("toast");
    const logoutBtn = document.getElementById("logoutBtn");
    const backBtn = document.getElementById("backBtn");

    function setToast(msg, kind="bad"){
      toast.className = `toast show ${kind === "good" ? "good" : (kind === "warn" ? "warn" : "bad")}`;
      toast.textContent = msg;
    }
    function clearToast(){
      toast.className = "toast";
      toast.textContent = "";
    }

    function normalizeEmail(v){ return String(v||"").trim().toLowerCase(); }
    function normalizeRoll(v){ return String(v||"").trim().toUpperCase(); }

    function toJSDate(x){
      if (!x) return null;
      if (x instanceof Date) return x;
      if (typeof x?.toDate === "function") return x.toDate();
      const d = new Date(x);
      return isNaN(d) ? null : d;
    }
    function fmtDateOnly(d){
      const dt = toJSDate(d);
      if (!dt) return "-";
      return dt.toLocaleDateString("en-GB");
    }
    function fmtTimeOnly(d){
      const dt = toJSDate(d);
      if (!dt) return "-";
      return dt.toLocaleTimeString("en-IN",{hour:"2-digit",minute:"2-digit"});
    }

    function getParam(name){
      const u = new URL(location.href);
      return u.searchParams.get(name) || "";
    }
    function getIdFromURL(){ return getParam("id"); }
    function isMiniView(){
      return String(getParam("view") || "").toLowerCase() === "mini";
    }

    function isApprovedStatus(status){
      const s = String(status || "").trim().toLowerCase();
      return s.includes("approved");
    }

    function isExpiredFromData(data){
      const inD = toJSDate(data?.in_datetime || null);
      if (!inD) return false;
      return new Date() > inD;
    }
    function isBeforeOutFromData(data){
      const outD = toJSDate(data?.out_datetime || null);
      if (!outD) return false;
      return new Date() < outD;
    }

    function initials(name){
      const s = String(name||"").trim();
      if (!s) return "GP";
      const parts = s.split(/\s+/).filter(Boolean);
      const a = (parts[0]?.[0] || "");
      const b = (parts[1]?.[0] || "");
      return (a + b || a || "GP").toUpperCase();
    }

    /* Approved-by extraction (gatepass_public or leave_requests fallback) */
    function approvedByFromAnyDoc(r){
      const email =
        r?.approved_by_email ||
        r?.final_approved_by_email ||
        r?.approvedByEmail ||
        r?.finalApprovedByEmail ||
        "";
      const role =
        r?.approved_by_role ||
        r?.final_approved_by_role ||
        r?.approvedByRole ||
        r?.finalApprovedByRole ||
        "";

      if (email || role) return `${email || "—"}${role ? ` (${role})` : ""}`;

      const chain = r?.approver_chain || r?.approverChain || [];
      if (Array.isArray(chain) && chain.length){
        const lastApproved = [...chain].reverse().find(x =>
          String(x?.action || x?.status || "").toLowerCase().includes("approved")
        ) || chain[chain.length - 1];

        const e = lastApproved?.email || lastApproved?.approver_email || lastApproved?.approved_by_email || "";
        const rr = lastApproved?.role || lastApproved?.approver_role || lastApproved?.approved_by_role || "";
        return `${e || "—"}${rr ? ` (${rr})` : ""}`;
      }
      return "—";
    }

    async function fetchApprovedByFallback(id){
      try{
        const reqSnap = await getDoc(doc(db, "leave_requests", id));
        if (!reqSnap.exists()) return null;
        return approvedByFromAnyDoc(reqSnap.data() || {});
      }catch(e){
        return null;
      }
    }

    /* Photo: Google Drive fallbacks */
    function extractDriveId(url){
      try{
        const u = new URL(url);
        const id = u.searchParams.get("id");
        if (id) return id;
      }catch(_){}
      const m = String(url).match(/\/d\/([a-zA-Z0-9_-]{10,})/);
      return m ? m[1] : "";
    }

    function driveFallbackUrls(original){
      const id = extractDriveId(original);
      if (!id) return [original];
      return [
        original,
        `https://drive.google.com/thumbnail?id=${id}&sz=w800`,
        `https://lh3.googleusercontent.com/d/${id}=w800`
      ];
    }

    async function tryLoadImage(imgEl, urls){
      for (const u of urls){
        const ok = await new Promise((resolve) => {
          imgEl.onload = () => resolve(true);
          imgEl.onerror = () => resolve(false);
          imgEl.src = u;
        });
        if (ok) return true;
      }
      return false;
    }

    /* ✅ QR should be a LINK */
    function buildGatepassLink(id){
      const url = new URL(window.location.origin + window.location.pathname);
      url.searchParams.set("id", id);
      url.searchParams.set("view", "mini"); // security view
      return url.toString();
    }

    function renderQR(qrText){
      const qrEl = document.getElementById("qrHere");
      if (!qrEl) return;
      qrEl.innerHTML = "";

      if (!window.QRCode){
        qrEl.innerHTML = `
          <div style="font-weight:900;font-size:11px;line-height:1.35;color:#111827;word-break:break-word;max-width:160px;text-align:center">
            ${qrText}
          </div>
        `;
        setToast("QR library not loaded (CDN blocked). Showing link text instead.", "warn");
        return;
      }
      new window.QRCode(qrEl, { text: qrText, width: 150, height: 150 });
    }

    async function loadGatepassPublic(id){
      const snap = await getDoc(doc(db, "gatepass_public", id));
      if (!snap.exists()){
        setToast("Gatepass not found / not generated yet.", "bad");
        return null;
      }
      const data = snap.data() || {};
      if (!isApprovedStatus(data.status)){
        setToast("Gatepass available only after approval.", "warn");
        return null;
      }
      return { id, ...data };
    }

    async function renderGatepass(r, approvedByText){
      clearToast();

      const roll = normalizeRoll(r.student_rollno || "");
      const room = r.student_room_no || "—";
      const name = r.student_name || "Student";

      const beforeOut = !!r.__before_out;
      const expired = !!r.__expired;

      let stampText = "APPROVED";
      let stampClass = "";
      let stampNote = "Valid gatepass. Show this at the gate.";

      if (expired){
        stampText = "EXPIRED";
        stampClass = "expired";
        stampNote = "This gatepass has expired (IN time crossed).";
      } else if (beforeOut){
        stampText = "WAITING";
        stampClass = "waiting";
        stampNote = "Gatepass activates after OUT time.";
      }

      const mini = isMiniView();

      // MINI view: only photo + identity + approved by + big stamp
      if (mini){
        mount.innerHTML = `
          <div class="gpTop">
            <div class="gpStudent">
              <img class="gpPhoto" id="gpPhoto" alt="Student photo" />
              <div class="gpAvatar" id="gpAvatar">${initials(name)}</div>

              <div style="min-width:0">
                <div class="gpName">${name}</div>
                <div class="gpMeta">
                  <div><b>${roll || "—"}</b> • Room <b>${room}</b></div>
                  <div style="margin-top:4px">
                    <span style="color:#111827">Approved by:</span>
                    <b id="approvedByText">${approvedByText || "—"}</b>
                  </div>
                </div>
                <div class="miniNote">Security view • No extra details</div>
              </div>
            </div>
          </div>

          <div class="bottom" style="grid-template-columns:1fr; margin-top:18px">
            <div class="stampWrap">
              <div class="stampBig ${stampClass}">${stampText}</div>
              <div class="stampNote">${stampNote}</div>
            </div>
          </div>
        `;

        // photo load (same logic)
        await renderPhoto(r);
        return;
      }

      // NORMAL view: full + QR (link to mini)
      mount.innerHTML = `
        <div class="gpTop">
          <div class="gpStudent">
            <img class="gpPhoto" id="gpPhoto" alt="Student photo" />
            <div class="gpAvatar" id="gpAvatar">${initials(name)}</div>

            <div style="min-width:0">
              <div class="gpName">${name}</div>
              <div class="gpMeta">
                <div><b>${roll || "—"}</b> • Room <b>${room}</b></div>
                <div style="margin-top:4px">
                  <span style="color:#111827">Approved by:</span>
                  <b id="approvedByText">${approvedByText || "—"}</b>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="dtGrid">
          <div class="dtCard outCard">
            <div class="dtHead">
              <div class="left">
                <div class="dtIcon">↗</div>
                <div class="dtHeadTitle">OUT</div>
              </div>
            </div>
            <div class="dtBody">
              <div class="dtBig">${fmtDateOnly(r.out_datetime)}</div>
              <div class="dtTime">${fmtTimeOnly(r.out_datetime)}</div>
              <div class="dtHint">Planned departure time</div>
            </div>
          </div>

          <div class="dtCard inCard">
            <div class="dtHead">
              <div class="left">
                <div class="dtIcon">↘</div>
                <div class="dtHeadTitle">IN</div>
              </div>
            </div>
            <div class="dtBody">
              <div class="dtBig">${fmtDateOnly(r.in_datetime)}</div>
              <div class="dtTime">${fmtTimeOnly(r.in_datetime)}</div>
              <div class="dtHint">Return deadline</div>
            </div>
          </div>
        </div>

        <div class="bottom">
          <div class="stampWrap">
            <div class="stampBig ${stampClass}">${stampText}</div>
            <div class="stampNote">${stampNote}</div>
          </div>

          <div>
            <div class="qrWrap"><div id="qrHere"></div></div>
            <div class="qrHint">Scan to open security view</div>
          </div>
        </div>
      `;

      await renderPhoto(r);

      // QR is a link to mini view
      const qrLink = buildGatepassLink(r.id);
      renderQR(qrLink);
    }

    async function renderPhoto(r){
      const img = document.getElementById("gpPhoto");
      const av = document.getElementById("gpAvatar");
      const photoUrl = r.photo_url || r.student_photo_url || "";

      if (img){
        img.referrerPolicy = "no-referrer";
        img.crossOrigin = "anonymous";
      }

      if (photoUrl && img){
        const urls = driveFallbackUrls(photoUrl);
        const loaded = await tryLoadImage(img, urls);

        if (loaded){
          img.style.display = "block";
          if (av) av.style.display = "none";
        } else {
          img.style.display = "none";
          if (av) av.style.display = "grid";
          setToast("Photo link is not publicly viewable (Drive hotlink blocked).", "warn");
        }
      } else {
        if (img) img.style.display = "none";
        if (av) av.style.display = "grid";
      }
    }

    onAuthStateChanged(auth, async (u) => {
      const id = getIdFromURL();
      if (!id){
        setToast("Invalid link.", "bad");
        return;
      }

      // hide buttons in mini view always
      if (isMiniView()){
        logoutBtn.style.display = "none";
        backBtn.style.display = "none";
      }

      const gp = await loadGatepassPublic(id);
      if (!gp) return;

      gp.__expired = isExpiredFromData(gp);
      gp.__before_out = isBeforeOutFromData(gp);

      let approvedByText = approvedByFromAnyDoc(gp);
      if (u && approvedByText === "—"){
        const fallback = await fetchApprovedByFallback(id);
        if (fallback) approvedByText = fallback;
      }

      // Public allowed in mini view and even normal view
      if (!u){
        // if not mini, still hide buttons because public link could be shared
        logoutBtn.style.display = "none";
        backBtn.style.display = "none";
        await renderGatepass(gp, approvedByText);
        return;
      }

      // Student restriction only for NORMAL view (not mini)
      if (!isMiniView()){
        const emailOk = normalizeEmail(gp.student_email) === normalizeEmail(u.email);
        const uidOk = gp.student_uid && gp.student_uid === u.uid;

        if (!emailOk && !uidOk){
          setToast("Access denied.", "bad");
          return;
        }
      }

      await renderGatepass(gp, approvedByText);

      if (!gp.__expired && gp.__before_out && !isMiniView()){
        setToast("Gatepass activates after OUT time.", "warn");
      }

      if (approvedByText === "—"){
        setToast("Approved-by missing in gatepass_public. Add approved_by_email/role during generation.", "warn");
      }
    });

    logoutBtn.addEventListener("click", async ()=>{
      await signOut(auth);
      window.location.replace("../index.html");
    });

    backBtn.addEventListener("click", ()=>{
      window.location.href="student-dashboard.html";
    });
  </script>
</body>
</html>
