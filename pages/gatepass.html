<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XIME — Gatepass</title>

  <style>
    :root{
      --red:#c1121f;
      --redDark:#9b0f19;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f9fafb;
      --card:#ffffff;
      --good:#0f766e;
      --bad:#b42318;
      --shadow: 0 18px 50px rgba(17,24,39,.10);
      --radius:22px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      color:var(--ink);
      background:
        radial-gradient(1000px 520px at 20% 0%, rgba(193,18,31,.08), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(193,18,31,.06), transparent 55%),
        linear-gradient(180deg, #fff 0%, #fff 70%, #fafafa 100%);
      min-height:100vh;
    }

    .topbar{
      position:sticky; top:0; z-index:10;
      background: rgba(255,255,255,.88);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbarInner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .brand img{
      width:110px;
      height:auto;
      max-height:54px;
      object-fit:contain;
      display:block;
    }
    .brandText{
      display:flex; flex-direction:column; gap:2px;
      line-height:1.1;
      min-width:0;
    }
    .brandText .inst{
      font-weight:950;
      font-size:14px;
      color:var(--ink);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brandText .sys{
      font-weight:950;
      font-size:18px;
      color:var(--red);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions{ display:flex; gap:10px; }
    .btn{
      border:none;
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:950;
      color:#fff;
      background: linear-gradient(135deg, var(--red), #ff3b3b);
      box-shadow: 0 10px 20px rgba(193,18,31,.16);
      transition:.15s ease;
      font-size:13px;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn.secondary{
      background:#fff;
      color:#111827;
      border:1px solid var(--line);
      box-shadow:none;
    }
    .btn.secondary:hover{ border-color: rgba(193,18,31,.35); }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px 16px 30px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      padding:16px 16px 12px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .titleWrap{ display:flex; flex-direction:column; gap:4px; }
    .cardTitle{
      margin:0;
      font-size:16px;
      font-weight:1100;
      color:var(--ink);
    }
    .sub{
      color:var(--muted);
      font-weight:850;
      font-size:12.5px;
      line-height:1.35;
    }
    .cardBody{ padding:16px; }

    .toast{
      margin-top:12px;
      border-radius:14px;
      padding:10px 12px;
      border:1px solid var(--line);
      background:#fff;
      display:none;
      font-size:13px;
      line-height:1.45;
      font-weight:650;
    }
    .toast.show{ display:block; }
    .toast.bad{
      border-color: rgba(180,35,24,.22);
      background: rgba(180,35,24,.06);
      color:#5a1110;
    }

    .gpTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      border-bottom:1px solid var(--line);
      padding-bottom:12px;
      margin-bottom:12px;
    }

    .gpStudent{
      display:flex;
      gap:12px;
      align-items:center;
      min-width:0;
    }

    .gpPhoto{
      width:78px; height:104px;
      border-radius:18px;
      border:1px solid var(--line);
      background:var(--soft);
      object-fit:cover;
      display:none;
    }
    .gpAvatar{
      width:78px; height:104px;
      border-radius:18px;
      border:1px dashed rgba(193,18,31,.35);
      background: rgba(193,18,31,.05);
      display:grid; place-items:center;
      color:var(--redDark);
      font-weight:1200;
      letter-spacing:.5px;
      text-transform:uppercase;
    }

    .gpName{
      font-size:20px;
      font-weight:1150;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:720px;
    }
    .gpMeta{
      margin-top:6px;
      color:var(--muted);
      font-weight:900;
      font-size:13px;
      line-height:1.45;
    }

    .dtGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:10px;
    }
    @media(max-width: 760px){ .dtGrid{ grid-template-columns:1fr; } }

    .dtCard{
      border:1px solid var(--line);
      border-radius:20px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 14px 28px rgba(17,24,39,.08);
    }

    .dtHead{
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .dtHead .left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .dtIcon{
      width:38px; height:38px;
      border-radius:14px;
      display:grid;
      place-items:center;
      font-size:18px;
      font-weight:1200;
      color:#fff;
      flex:0 0 auto;
    }
    .dtHeadTitle{
      font-size:13px;
      font-weight:1200;
      letter-spacing:.6px;
      text-transform:uppercase;
      color:#111827;
      white-space:nowrap;
    }

    .dtBody{
      padding:12px 14px 14px;
      background: #fff;
    }

    .dtBig{
      font-size:22px;
      font-weight:1250;
      line-height:1.15;
      letter-spacing:.2px;
      color:var(--ink);
    }
    .dtTime{
      margin-top:6px;
      font-size:20px;
      font-weight:1200;
      color:#111827;
    }
    .dtHint{
      margin-top:10px;
      font-size:12.5px;
      font-weight:900;
      color:var(--muted);
      line-height:1.35;
    }

    .outCard .dtHead{ background: rgba(193,18,31,.10); }
    .outCard .dtIcon{ background: linear-gradient(135deg, var(--red), #ff3b3b); }
    .outCard .dtBody{ background: linear-gradient(180deg, rgba(193,18,31,.05), #fff 70%); }

    .inCard .dtHead{ background: rgba(15,118,110,.10); }
    .inCard .dtIcon{ background: linear-gradient(135deg, #0f766e, #14b8a6); }
    .inCard .dtBody{ background: linear-gradient(180deg, rgba(15,118,110,.05), #fff 70%); }

    .infoGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:12px;
    }
    @media(max-width: 760px){ .infoGrid{ grid-template-columns:1fr; } }

    .kv{
      border:1px solid var(--line);
      border-radius:16px;
      background:var(--soft);
      padding:10px 12px;
    }
    .k{ font-size:11px; color:var(--muted); font-weight:1000; letter-spacing:.2px; }
    .v{ margin-top:6px; font-size:15px; font-weight:1100; }
    .reason{ grid-column:1/-1; }

    .bottom{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1fr 180px;
      gap:12px;
      align-items:center;
    }
    @media(max-width: 760px){ .bottom{ grid-template-columns:1fr; } }

    .stampWrap{ display:flex; align-items:center; gap:14px; flex-wrap:wrap; }
    .stampBig{
      position:relative;
      width: fit-content;
      padding:14px 22px;
      border-radius:16px;
      border: 3px solid rgba(15,118,110,.55);
      color:#0f766e;
      background: rgba(15,118,110,.04);
      font-weight:1400;
      letter-spacing:3px;
      font-size:44px;
      transform: rotate(-7deg);
      user-select:none;
      opacity:.92;
      filter: saturate(1.1) contrast(1.05);
      box-shadow:
        0 10px 24px rgba(15,118,110,.10),
        inset 0 0 0 2px rgba(15,118,110,.14);
    }
    .stampBig.expired{
      border-color: rgba(180,35,24,.55);
      color:#b42318;
      background: rgba(180,35,24,.04);
      box-shadow:
        0 10px 24px rgba(180,35,24,.10),
        inset 0 0 0 2px rgba(180,35,24,.14);
    }
    .stampBig.waiting{
      border-color: rgba(181,71,8,.55);
      color:#b54708;
      background: rgba(181,71,8,.04);
      box-shadow:
        0 10px 24px rgba(181,71,8,.10),
        inset 0 0 0 2px rgba(181,71,8,.14);
    }
    .stampBig::before{
      content:"";
      position:absolute;
      inset:6px 8px 7px 6px;
      border-radius:12px;
      border:2px solid rgba(15,118,110,.30);
      transform: rotate(0.9deg);
      pointer-events:none;
    }
    .stampBig.expired::before{ border-color: rgba(180,35,24,.30); }
    .stampBig.waiting::before{ border-color: rgba(181,71,8,.30); }

    .stampNote{
      color:var(--muted);
      font-weight:900;
      font-size:12px;
      line-height:1.45;
      max-width: 360px;
    }

    .qrWrap{
      border:1px solid var(--line);
      border-radius:16px;
      background:#fff;
      padding:10px;
      display:grid;
      place-items:center;
    }
    .qrHint{
      margin-top:8px;
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      text-align:center;
      line-height:1.35;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <img id="ximeLogo" src="../assets/img/xime-logo.jpg" alt="XIME Logo" />
        <div class="brandText">
          <div class="inst">Xavier Institute of Management and Entrepreneurship</div>
          <div class="sys">Leave Management System</div>
        </div>
      </div>
      <div class="actions">
        <button class="btn secondary" id="backBtn" type="button">Back</button>
        <button class="btn" id="logoutBtn" type="button">Logout</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <section class="card">
      <div class="cardHead">
        <div class="titleWrap">
          <h3 class="cardTitle">Gatepass</h3>
          <div class="sub">Show this screen at the gate. QR scan opens the same gatepass.</div>
        </div>
      </div>

      <div class="cardBody">
        <div id="toast" class="toast"></div>
        <div id="mount"></div>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc,
      collection, getDocs, query, where, limit
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ✅ bfcache fix (back button after logout)
    window.addEventListener("pageshow", (e) => {
      if (e.persisted) window.location.reload();
    });

    const firebaseConfig = {
      apiKey: "AIzaSyDgoq2rMU5kiKcz_27-hjBzd8rxS8yQqdY",
      authDomain: "xime-leave-system-b25a4.firebaseapp.com",
      projectId: "xime-leave-system-b25a4",
      storageBucket: "xime-leave-system-b25a4.firebasestorage.app",
      messagingSenderId: "802112635142",
      appId: "1:802112635142:web:0fd0f5ad1ae3ef8eb4de87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const backBtn = document.getElementById("backBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const toast = document.getElementById("toast");
    const mount = document.getElementById("mount");

    // ✅ logo fallback
    const ximeLogo = document.getElementById("ximeLogo");
    ximeLogo?.addEventListener("error", () => {
      if (!ximeLogo.dataset.try2){
        ximeLogo.dataset.try2 = "1";
        ximeLogo.src = "../assets/img/xime-logo.jpg";
        return;
      }
      ximeLogo.style.display = "none";
    });

    function showToast(msg){
      toast.className = "toast show bad";
      toast.textContent = msg;
    }

    function normalizeEmail(v){ return String(v || "").trim().toLowerCase(); }
    function normalizeRoll(v){ return String(v || "").trim().toUpperCase(); }

    // ✅ Timestamp/Date/string safe
    function toJSDate(x){
      if (!x) return null;
      if (x instanceof Date) return x;
      if (typeof x?.toDate === "function") return x.toDate();          // Firestore Timestamp
      if (typeof x?.toMillis === "function") return new Date(x.toMillis());
      const d = new Date(x);
      return isNaN(d) ? null : d;
    }

    function fmtDateOnly(d){
      const dt = toJSDate(d);
      if (!dt) return "-";
      const dd = String(dt.getDate()).padStart(2, "0");
      const mm = String(dt.getMonth() + 1).padStart(2, "0");
      const yyyy = dt.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    }

    function fmtTimeOnly(d){
      const dt = toJSDate(d);
      if (!dt) return "-";
      let hh = dt.getHours();
      const min = String(dt.getMinutes()).padStart(2, "0");
      const ampm = hh >= 12 ? "PM" : "AM";
      hh = hh % 12; hh = hh ? hh : 12;
      hh = String(hh).padStart(2, "0");
      return `${hh}:${min} ${ampm}`;
    }

    function initials(name){
      const n = String(name||"").trim();
      if (!n) return "ST";
      const parts = n.split(/\s+/).filter(Boolean);
      const a = parts[0]?.[0] || "S";
      const b = parts.length > 1 ? (parts[parts.length-1]?.[0] || "") : (parts[0]?.[1] || "");
      return (a + b).toUpperCase();
    }

    function extractDriveId(url){
      const u = String(url || "").trim();
      if (!u) return "";
      const m1 = u.match(/drive\.google\.com\/file\/d\/([^\/]+)\//);
      if (m1 && m1[1]) return m1[1];
      const m2 = u.match(/[?&]id=([^&]+)/);
      if (m2 && m2[1]) return m2[1];
      const m3 = u.match(/uc\?export=view&id=([^&]+)/);
      if (m3 && m3[1]) return m3[1];
      return "";
    }

    function resolveDriveUrls(rawLink){
      const id = extractDriveId(rawLink);
      if (!id) return { primary: rawLink, fallback: "" };
      const primary = `https://lh3.googleusercontent.com/d/${id}=w1000`;
      const fallback = `https://drive.google.com/uc?export=view&id=${id}`;
      return { primary, fallback };
    }

    function resolvePhotoURL(obj){
      const raw =
        obj?.photo_url ||
        obj?.photoUrl ||
        obj?.photoURL ||
        obj?.photo ||
        obj?.photoLink ||
        obj?.imageUrl ||
        obj?.imageURL ||
        obj?.student_photo_url ||
        "";
      const link = String(raw || "").trim();
      if (!link) return { primary:"", fallback:"" };

      if (link.includes("drive.google.com") || link.includes("googleusercontent.com")){
        return resolveDriveUrls(link);
      }
      if (link.startsWith("http://") || link.startsWith("https://")){
        return { primary: link, fallback: "" };
      }
      return { primary:"", fallback:"" };
    }

    // ✅ Canonical QR link (origin + same page path + id param)
    function buildQrLink(id){
      const url = new URL(window.location.origin + window.location.pathname);
      url.searchParams.set("id", id);
      return url.toString();
    }

    function getIdFromURL(){
      const u = new URL(location.href);
      return u.searchParams.get("id") || "";
    }

    // ✅ expired = NOW > planned IN time
    function isExpiredFromData(data){
      const inVal =
        data?.in_datetime ??
        data?.in_datetime_ts ??
        data?.inDT ??
        data?.inDateTime ??
        data?.in_datetime_iso ??
        null;

      const inD = toJSDate(inVal);
      if (!inD) return false;
      return new Date() > inD;
    }

    // ✅ not yet started = NOW < planned OUT time
    function isBeforeOutFromData(data){
      const outVal =
        data?.out_datetime ??
        data?.out_datetime_ts ??
        data?.outDT ??
        data?.outDateTime ??
        data?.out_datetime_iso ??
        null;

      const outD = toJSDate(outVal);
      if (!outD) return false; // if out time missing, don’t block
      return new Date() < outD;
    }

    function buildReasonLine(r){
      const reason =
        (r?.reason != null ? String(r.reason) : "") ||
        (r?.reason_text != null ? String(r.reason_text) : "") ||
        (r?.reasonText != null ? String(r.reasonText) : "") ||
        "";
      const cat =
        (r?.reason_category != null ? String(r.reason_category) : "") ||
        (r?.reasonCategory != null ? String(r.reasonCategory) : "") ||
        "";
      const a = cat.trim();
      const b = reason.trim();
      if (a && b) return `${a} — ${b}`;
      return (b || a || "—");
    }

    function approvedByLine(r){
      const byEmail =
        r?.final_approved_by_email ||
        r?.approved_by_email ||
        r?.approved_by ||
        r?.finalApprovedByEmail ||
        "";
      const byRole =
        r?.final_approved_by_role ||
        r?.approved_by_role ||
        r?.finalApprovedByRole ||
        "";
      const e = String(byEmail || "").trim();
      const role = String(byRole || "").trim();
      if (e && role) return `${e} (${role})`;
      return (e || role || "—");
    }

    async function tryFetchQrToken(leaveRequestId){
      try{
        const q = query(
          collection(db, "gatepasses"),
          where("leave_request_id", "==", leaveRequestId),
          limit(1)
        );
        const snap = await getDocs(q);
        if (snap.empty) return "";
        const gp = snap.docs[0].data() || {};
        return String(gp.qr_token || "").trim();
      }catch(e){
        return "";
      }
    }

    /* ===================== RENDERS ===================== */

    // ✅ Student view (full details)
    function renderStudentGatepass(r){
      const name = r.student_name || "—";
      const roll = normalizeRoll(r.student_rollno || "");
      const room = r.student_room_no || "—";

      const outVal = r.out_datetime ?? r.outDT ?? r.out_datetime_ts ?? r.outDateTime ?? "";
      const inVal  = r.in_datetime ?? r.inDT ?? r.in_datetime_ts ?? r.inDateTime ?? "";

      const outDate = fmtDateOnly(outVal);
      const outTime = fmtTimeOnly(outVal);
      const inDate  = fmtDateOnly(inVal);
      const inTime  = fmtTimeOnly(inVal);

      const expired = !!r.__expired;
      const qrToken = String(r.__qr_token || "").trim();
      const reasonLine = buildReasonLine(r);

      const el = document.createElement("div");

      el.innerHTML = `
        <div class="gpTop">
          <div class="gpStudent">
            <img class="gpPhoto" alt="Student photo">
            <div class="gpAvatar">${initials(name)}</div>
            <div style="min-width:0">
              <div class="gpName">${name}</div>
              <div class="gpMeta">
                <div><b>${roll || "—"}</b> • Room ${room || "—"}</div>
                ${qrToken ? `<div style="margin-top:6px;"><b>QR Token:</b> ${qrToken}</div>` : ``}
              </div>
            </div>
          </div>
        </div>

        <div class="dtGrid">
          <div class="dtCard outCard">
            <div class="dtHead">
              <div class="left">
                <div class="dtIcon">⤴</div>
                <div class="dtHeadTitle">OUT (Exit)</div>
              </div>
            </div>
            <div class="dtBody">
              <div class="dtBig">${outDate}</div>
              <div class="dtTime">${outTime}</div>
              <div class="dtHint">Student is allowed to leave campus after this time.</div>
            </div>
          </div>

          <div class="dtCard inCard">
            <div class="dtHead">
              <div class="left">
                <div class="dtIcon">⤵</div>
                <div class="dtHeadTitle">IN (Return)</div>
              </div>
            </div>
            <div class="dtBody">
              <div class="dtBig">${inDate}</div>
              <div class="dtTime">${inTime}</div>
              <div class="dtHint">Student must return to campus before this time.</div>
            </div>
          </div>
        </div>

        <div class="infoGrid">
          <div class="kv">
            <div class="k">CONTACT NO</div>
            <div class="v">${r.contact_no || "—"}</div>
          </div>
          <div class="kv">
            <div class="k">STATUS</div>
            <div class="v">${expired ? "APPROVED (EXPIRED)" : "APPROVED"}</div>
          </div>
          <div class="kv reason">
            <div class="k">REASON</div>
            <div class="v">${reasonLine}</div>
          </div>
        </div>

        <div class="bottom">
          <div class="stampWrap">
            <div class="stampBig ${expired ? "expired" : ""}">${expired ? "EXPIRED" : "APPROVED"}</div>
            <div class="stampNote">
              Show this screen at the gate.<br>
              QR scan opens this same gatepass.
            </div>
          </div>

          <div>
            <div class="qrWrap"><div id="qrHere"></div></div>
            <div class="qrHint">Scan to open Gatepass</div>
          </div>
        </div>
      `;

      mount.innerHTML = "";
      mount.appendChild(el);

      const img = el.querySelector(".gpPhoto");
      const av = el.querySelector(".gpAvatar");
      const { primary, fallback } = resolvePhotoURL(r);

      av.style.display = "grid";
      img.style.display = "none";

      if (primary){
        let usedFallback = false;
        img.referrerPolicy = "no-referrer";
        img.onload = () => { img.style.display="block"; av.style.display="none"; };
        img.onerror = () => {
          if (!usedFallback && fallback){ usedFallback = true; img.src = fallback; return; }
          img.style.display="none"; av.style.display="grid";
        };
        img.src = primary;
      }

      const link = buildQrLink(r.id);
      const qrEl = document.getElementById("qrHere");
      qrEl.innerHTML = "";
      // eslint-disable-next-line no-undef
      new QRCode(qrEl, { text: link, width: 150, height: 150 });
    }

    // ✅ Public/QR scan view (minimal details)
    function renderPublicApprovedOnly(r){
      const name = r.student_name || "—";
      const roll = normalizeRoll(r.student_rollno || "");
      const room = r.student_room_no || "—";
      const by = approvedByLine(r);

      const expired = !!r.__expired;

      const el = document.createElement("div");
      el.innerHTML = `
        <div class="gpTop">
          <div class="gpStudent">
            <img class="gpPhoto" alt="Student photo">
            <div class="gpAvatar">${initials(name)}</div>
            <div style="min-width:0">
              <div class="gpName">${name}</div>
              <div class="gpMeta">
                <div><b>${roll || "—"}</b> • Room ${room || "—"}</div>
                <div style="margin-top:6px;"><b>Approved by:</b> ${by}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom">
          <div class="stampWrap">
            <div class="stampBig ${expired ? "expired" : ""}">${expired ? "EXPIRED" : "APPROVED"}</div>
            <div class="stampNote">
              This QR is only for verification.<br>
              If approved, student can be allowed.
            </div>
          </div>

          <div>
            <div class="qrWrap"><div id="qrHere"></div></div>
            <div class="qrHint">Scan to open Gatepass</div>
          </div>
        </div>
      `;

      mount.innerHTML = "";
      mount.appendChild(el);

      const img = el.querySelector(".gpPhoto");
      const av = el.querySelector(".gpAvatar");
      const { primary, fallback } = resolvePhotoURL(r);

      av.style.display = "grid";
      img.style.display = "none";

      if (primary){
        let usedFallback = false;
        img.referrerPolicy = "no-referrer";
        img.onload = () => { img.style.display="block"; av.style.display="none"; };
        img.onerror = () => {
          if (!usedFallback && fallback){ usedFallback = true; img.src = fallback; return; }
          img.style.display="none"; av.style.display="grid";
        };
        img.src = primary;
      }

      const link = buildQrLink(r.id);
      const qrEl = document.getElementById("qrHere");
      qrEl.innerHTML = "";
      // eslint-disable-next-line no-undef
      new QRCode(qrEl, { text: link, width: 150, height: 150 });
    }

    // ✅ Student waiting screen (before OUT time)
    function renderWaiting(r){
      const name = r.student_name || "—";
      const roll = normalizeRoll(r.student_rollno || "");
      const room = r.student_room_no || "—";

      const outVal = r.out_datetime ?? r.outDT ?? r.out_datetime_ts ?? r.outDateTime ?? "";
      const outDate = fmtDateOnly(outVal);
      const outTime = fmtTimeOnly(outVal);

      const el = document.createElement("div");
      el.innerHTML = `
        <div class="gpTop">
          <div class="gpStudent">
            <img class="gpPhoto" alt="Student photo">
            <div class="gpAvatar">${initials(name)}</div>
            <div style="min-width:0">
              <div class="gpName">${name}</div>
              <div class="gpMeta">
                <div><b>${roll || "—"}</b> • Room ${room || "—"}</div>
                <div style="margin-top:6px;">Gatepass will be available after:</div>
                <div style="margin-top:4px;"><b>${outDate}</b> • <b>${outTime}</b></div>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom">
          <div class="stampWrap">
            <div class="stampBig waiting">WAIT</div>
            <div class="stampNote">
              You can view the gatepass only after your OUT time.<br>
              Please wait till the allowed exit time.
            </div>
          </div>

          <div>
            <div class="qrWrap" style="opacity:.45; filter:grayscale(1);">
              <div style="font-weight:950; color: var(--muted); padding:24px 10px; text-align:center;">
                QR available<br>after OUT time
              </div>
            </div>
            <div class="qrHint">Not active yet</div>
          </div>
        </div>
      `;

      mount.innerHTML = "";
      mount.appendChild(el);

      const img = el.querySelector(".gpPhoto");
      const av = el.querySelector(".gpAvatar");
      const { primary, fallback } = resolvePhotoURL(r);

      av.style.display = "grid";
      img.style.display = "none";

      if (primary){
        let usedFallback = false;
        img.referrerPolicy = "no-referrer";
        img.onload = () => { img.style.display="block"; av.style.display="none"; };
        img.onerror = () => {
          if (!usedFallback && fallback){ usedFallback = true; img.src = fallback; return; }
          img.style.display="none"; av.style.display="grid";
        };
        img.src = primary;
      }
    }

    /* ===================== LOADERS ===================== */

    backBtn.addEventListener("click", () => {
      window.location.href = "student-dashboard.html";
    });

    logoutBtn.addEventListener("click", async () => {
      try{ await signOut(auth); }catch(_){}
      window.location.replace("../index.html");
    });

    async function loadGatepassPublic(id){
      const snap = await getDoc(doc(db, "gatepass_public", id));
      if (!snap.exists()){
        showToast("Gatepass not found / not generated yet.");
        return null;
      }
      const data = snap.data() || {};
      const st = String(data.status || "").toLowerCase();
      if (st !== "approved"){
        showToast("Gatepass available only after approval.");
        return null;
      }
      return { id, ...data };
    }

    onAuthStateChanged(auth, async (u) => {
      const id = getIdFromURL();
      if (!id){
        showToast("Gatepass link is invalid (missing request id).");
        return;
      }

      // Always try to read gatepass_public first
      let gp = null;
      try{
        gp = await loadGatepassPublic(id);
        if (!gp) return;
      }catch(e){
        console.error(e);
        showToast("Unable to load gatepass (public). Check Firestore rules.");
        return;
      }

      // compute states
      gp.__expired = isExpiredFromData(gp);
      gp.__before_out = isBeforeOutFromData(gp);

      // Fetch qr_token from gatepasses (best effort)
      gp.__qr_token = await tryFetchQrToken(id);

      // ✅ PUBLIC VIEW (security QR scan)
      if (!u){
        logoutBtn.style.display = "none";
        backBtn.style.display = "none";

        // public can see approved or expired only (minimal card)
        renderPublicApprovedOnly(gp);
        return;
      }

      // ✅ PRIVATE VIEW (student)
      try{
        const emailOk = normalizeEmail(gp.student_email) === normalizeEmail(u.email);
        const uidOk = gp.student_uid && String(gp.student_uid) === String(u.uid);

        if (!emailOk && !uidOk){
          showToast("Access denied.");
          return;
        }

        // student cannot view before OUT time
        if (!gp.__expired && gp.__before_out){
          renderWaiting(gp);
          return;
        }

        // normal student view (approved or expired)
        renderStudentGatepass(gp);
      }catch(e){
        console.error(e);
        showToast("Unable to load gatepass. Check Firestore permissions.");
      }
    });
  </script>
