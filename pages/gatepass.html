<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XIME — Gatepass</title>

  <style>
    :root{
      --red:#c1121f;
      --redDark:#9b0f19;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f9fafb;
      --card:#ffffff;
      --good:#0f766e;
      --bad:#b42318;
      --shadow: 0 18px 50px rgba(17,24,39,.10);
      --radius:22px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      color:var(--ink);
      background:
        radial-gradient(1000px 520px at 20% 0%, rgba(193,18,31,.08), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(193,18,31,.06), transparent 55%),
        linear-gradient(180deg, #fff 0%, #fff 70%, #fafafa 100%);
      min-height:100vh;
    }

    .topbar{
      position:sticky; top:0; z-index:10;
      background: rgba(255,255,255,.88);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbarInner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .brand img{
      width:110px;
      height:auto;
      max-height:54px;
      object-fit:contain;
      display:block;
    }
    .brandText{
      display:flex; flex-direction:column; gap:2px;
      line-height:1.1;
      min-width:0;
    }
    .brandText .inst{
      font-weight:950;
      font-size:14px;
      color:var(--ink);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brandText .sys{
      font-weight:950;
      font-size:18px;
      color:var(--red);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions{ display:flex; gap:10px; }
    .btn{
      border:none;
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:950;
      color:#fff;
      background: linear-gradient(135deg, var(--red), #ff3b3b);
      box-shadow: 0 10px 20px rgba(193,18,31,.16);
      transition:.15s ease;
      font-size:13px;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn.secondary{
      background:#fff;
      color:#111827;
      border:1px solid var(--line);
      box-shadow:none;
    }
    .btn.secondary:hover{ border-color: rgba(193,18,31,.35); }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px 16px 30px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      padding:16px 16px 12px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .titleWrap{ display:flex; flex-direction:column; gap:4px; }
    .cardTitle{
      margin:0;
      font-size:16px;
      font-weight:1100;
      color:var(--ink);
    }
    .sub{
      color:var(--muted);
      font-weight:850;
      font-size:12.5px;
      line-height:1.35;
    }
    .cardBody{ padding:16px; }

    .toast{
      margin-top:12px;
      border-radius:14px;
      padding:10px 12px;
      border:1px solid var(--line);
      background:#fff;
      display:none;
      font-size:13px;
      line-height:1.45;
      font-weight:650;
    }
    .toast.show{ display:block; }
    .toast.bad{
      border-color: rgba(180,35,24,.22);
      background: rgba(180,35,24,.06);
      color:#5a1110;
    }
    .toast.good{
      border-color: rgba(15,118,110,.22);
      background: rgba(15,118,110,.06);
      color:#083c38;
    }
    .toast.warn{
      border-color: rgba(181,71,8,.22);
      background: rgba(181,71,8,.06);
      color:#5a3206;
    }

    .gpTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      border-bottom:1px solid var(--line);
      padding-bottom:12px;
      margin-bottom:12px;
    }

    .gpStudent{
      display:flex;
      gap:12px;
      align-items:center;
      min-width:0;
    }

    .gpPhoto{
      width:78px; height:104px;
      border-radius:18px;
      border:1px solid var(--line);
      background:var(--soft);
      object-fit:cover;
      display:none;
    }
    .gpAvatar{
      width:78px; height:104px;
      border-radius:18px;
      border:1px dashed rgba(193,18,31,.35);
      background: rgba(193,18,31,.05);
      display:grid; place-items:center;
      color:var(--redDark);
      font-weight:1200;
      letter-spacing:.5px;
      text-transform:uppercase;
    }

    .gpName{
      font-size:20px;
      font-weight:1150;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:720px;
    }
    .gpMeta{
      margin-top:6px;
      color:var(--muted);
      font-weight:900;
      font-size:13px;
      line-height:1.45;
    }

    .dtGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:10px;
    }
    @media(max-width: 760px){ .dtGrid{ grid-template-columns:1fr; } }

    .dtCard{
      border:1px solid var(--line);
      border-radius:20px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 14px 28px rgba(17,24,39,.08);
    }

    .dtHead{
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .dtHead .left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .dtIcon{
      width:38px; height:38px;
      border-radius:14px;
      display:grid;
      place-items:center;
      font-size:18px;
      font-weight:1200;
      color:#fff;
      flex:0 0 auto;
    }
    .dtHeadTitle{
      font-size:13px;
      font-weight:1200;
      letter-spacing:.6px;
      text-transform:uppercase;
      color:#111827;
      white-space:nowrap;
    }

    .dtBody{
      padding:12px 14px 14px;
      background: #fff;
    }

    .dtBig{
      font-size:22px;
      font-weight:1250;
      line-height:1.15;
      letter-spacing:.2px;
      color:var(--ink);
    }
    .dtTime{
      margin-top:6px;
      font-size:20px;
      font-weight:1200;
      color:#111827;
    }
    .dtHint{
      margin-top:10px;
      font-size:12.5px;
      font-weight:900;
      color:var(--muted);
      line-height:1.35;
    }

    .outCard .dtHead{ background: rgba(193,18,31,.10); }
    .outCard .dtIcon{ background: linear-gradient(135deg, var(--red), #ff3b3b); }
    .outCard .dtBody{ background: linear-gradient(180deg, rgba(193,18,31,.05), #fff 70%); }

    .inCard .dtHead{ background: rgba(15,118,110,.10); }
    .inCard .dtIcon{ background: linear-gradient(135deg, #0f766e, #14b8a6); }
    .inCard .dtBody{ background: linear-gradient(180deg, rgba(15,118,110,.05), #fff 70%); }

    .infoGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:12px;
    }
    @media(max-width: 760px){ .infoGrid{ grid-template-columns:1fr; } }

    .kv{
      border:1px solid var(--line);
      border-radius:16px;
      background:var(--soft);
      padding:10px 12px;
    }
    .k{ font-size:11px; color:var(--muted); font-weight:1000; letter-spacing:.2px; }
    .v{ margin-top:6px; font-size:15px; font-weight:1100; }
    .reason{ grid-column:1/-1; }

    .bottom{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1fr 180px;
      gap:12px;
      align-items:center;
    }
    @media(max-width: 760px){ .bottom{ grid-template-columns:1fr; } }

    .stampWrap{ display:flex; align-items:center; gap:14px; flex-wrap:wrap; }
    .stampBig{
      position:relative;
      width: fit-content;
      padding:14px 22px;
      border-radius:16px;
      border: 3px solid rgba(15,118,110,.55);
      color:#0f766e;
      background: rgba(15,118,110,.04);
      font-weight:1400;
      letter-spacing:3px;
      font-size:44px;
      transform: rotate(-7deg);
      user-select:none;
      opacity:.92;
      filter: saturate(1.1) contrast(1.05);
      box-shadow:
        0 10px 24px rgba(15,118,110,.10),
        inset 0 0 0 2px rgba(15,118,110,.14);
    }
    .stampBig.expired{
      border-color: rgba(180,35,24,.55);
      color:#b42318;
      background: rgba(180,35,24,.04);
      box-shadow:
        0 10px 24px rgba(180,35,24,.10),
        inset 0 0 0 2px rgba(180,35,24,.14);
    }
    .stampBig.waiting{
      border-color: rgba(181,71,8,.55);
      color:#b54708;
      background: rgba(181,71,8,.04);
      box-shadow:
        0 10px 24px rgba(181,71,8,.10),
        inset 0 0 0 2px rgba(181,71,8,.14);
    }
    .stampBig::before{
      content:"";
      position:absolute;
      inset:6px 8px 7px 6px;
      border-radius:12px;
      border:2px solid rgba(15,118,110,.30);
      transform: rotate(0.9deg);
      pointer-events:none;
    }
    .stampBig.expired::before{ border-color: rgba(180,35,24,.30); }
    .stampBig.waiting::before{ border-color: rgba(181,71,8,.30); }

    .stampNote{
      color:var(--muted);
      font-weight:900;
      font-size:12px;
      line-height:1.45;
      max-width: 360px;
    }

    .qrWrap{
      border:1px solid var(--line);
      border-radius:16px;
      background:#fff;
      padding:10px;
      display:grid;
      place-items:center;
    }
    .qrHint{
      margin-top:8px;
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      text-align:center;
      line-height:1.35;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <img id="ximeLogo" src="../assets/img/xime-logo.jpg" alt="XIME Logo" />
        <div class="brandText">
          <div class="inst">Xavier Institute of Management and Entrepreneurship</div>
          <div class="sys">Leave Management System</div>
        </div>
      </div>
      <div class="actions">
        <button class="btn secondary" id="backBtn" type="button">Back</button>
        <button class="btn" id="logoutBtn" type="button">Logout</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <section class="card">
      <div class="cardHead">
        <div class="titleWrap">
          <h3 class="cardTitle">Gatepass</h3>
          <div class="sub">Show this screen at the gate. QR scan opens the same gatepass.</div>
        </div>
      </div>

      <div class="cardBody">
        <div id="toast" class="toast"></div>
        <div id="mount"></div>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

 <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref as sRef, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyDgoq2rMU5kiKcz_27-hjBzd8rxS8yQqdY",
  authDomain: "xime-leave-system-b25a4.firebaseapp.com",
  projectId: "xime-leave-system-b25a4",
  storageBucket: "xime-leave-system-b25a4.firebasestorage.app",
  messagingSenderId: "802112635142",
  appId: "1:802112635142:web:0fd0f5ad1ae3ef8eb4de87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const mount = document.getElementById("mount");
const toast = document.getElementById("toast");
const logoutBtn = document.getElementById("logoutBtn");
const backBtn = document.getElementById("backBtn");

function setToast(msg, kind="bad"){
  toast.className = `toast show ${kind === "good" ? "good" : (kind === "warn" ? "warn" : "bad")}`;
  toast.textContent = msg;
}
function clearToast(){
  toast.className = "toast";
  toast.textContent = "";
}

function normalizeEmail(v){ return String(v||"").trim().toLowerCase(); }
function normalizeRoll(v){ return String(v||"").trim().toUpperCase(); }

function toJSDate(x){
  if (!x) return null;
  if (x instanceof Date) return x;
  if (typeof x?.toDate === "function") return x.toDate();
  const d = new Date(x);
  return isNaN(d) ? null : d;
}

function fmtDateOnly(d){
  const dt = toJSDate(d);
  if (!dt) return "-";
  return dt.toLocaleDateString("en-GB");
}
function fmtTimeOnly(d){
  const dt = toJSDate(d);
  if (!dt) return "-";
  return dt.toLocaleTimeString("en-IN",{hour:"2-digit",minute:"2-digit"});
}

function getIdFromURL(){
  const u = new URL(location.href);
  return u.searchParams.get("id") || "";
}

function isApprovedStatus(status){
  const s = String(status || "").trim().toLowerCase();
  return s.includes("approved");
}

function isExpiredFromData(data){
  const inD = toJSDate(data?.in_datetime || data?.inDateTime || data?.in_time || null);
  if (!inD) return false;
  return new Date() > inD;
}

function isBeforeOutFromData(data){
  const outD = toJSDate(data?.out_datetime || data?.outDateTime || data?.out_time || null);
  if (!outD) return false;
  return new Date() < outD;
}

function initials(name){
  const s = String(name||"").trim();
  if (!s) return "GP";
  const parts = s.split(/\s+/).filter(Boolean);
  const a = (parts[0]?.[0] || "");
  const b = (parts[1]?.[0] || "");
  return (a + b || a || "GP").toUpperCase();
}

/** ✅ FIX: Approved-by extraction (works with many field styles) */
function approvedByLine(r){
  const email =
    r?.approved_by_email ||
    r?.final_approved_by_email ||
    r?.finalApprovedByEmail ||
    r?.finalApprovedBy?.email ||
    "";

  const role =
    r?.approved_by_role ||
    r?.final_approved_by_role ||
    r?.finalApprovedByRole ||
    r?.finalApprovedBy?.role ||
    "";

  if (email || role){
    return `${email || "—"}${role ? ` (${role})` : ""}`;
  }

  const chain = r?.approver_chain || r?.approverChain || [];
  if (Array.isArray(chain) && chain.length){
    // try find last approved action first
    const approvedOne = [...chain].reverse().find(x =>
      String(x?.action || x?.status || "").toLowerCase().includes("approved")
    ) || chain[chain.length - 1];

    const e = approvedOne?.email || approvedOne?.approver_email || approvedOne?.approved_by_email || "";
    const rr = approvedOne?.role || approvedOne?.approver_role || approvedOne?.approved_by_role || "";
    return `${e || "—"}${rr ? ` (${rr})` : ""}`;
  }

  return "—";
}

/** ✅ FIX: Photo URL resolution
 * Supports:
 * - student_photo_url (direct)
 * - student_photo_path (Firebase Storage path)
 */
async function resolvePhotoUrl(r){
  const direct =
    r?.student_photo_url ||
    r?.photo_url ||
    r?.photoURL ||
    r?.studentPhotoUrl ||
    "";

  if (direct && /^https?:\/\//i.test(direct)) return direct;

  const path =
    r?.student_photo_path ||
    r?.photo_path ||
    r?.studentPhotoPath ||
    "";

  if (path){
    try{
      const url = await getDownloadURL(sRef(storage, path));
      return url;
    }catch(e){
      // If Storage rules block public access, it’ll fail here.
      return "";
    }
  }
  return "";
}

/** ✅ NEW: Minimal QR text (no out/in/reason) */
function buildMinimalQrText({name, roll, room, statusText, approvedBy}){
  // Keep it readable for any QR scanner
  const safe = (v) => String(v||"").replace(/\s+/g," ").trim();
  return [
    "XIME_GATEPASS",
    safe(statusText),
    safe(roll),
    safe(name),
    `ROOM ${safe(room)}`,
    `BY ${safe(approvedBy)}`
  ].join(" | ");
}

async function loadGatepassPublic(id){
  const snap = await getDoc(doc(db, "gatepass_public", id));
  if (!snap.exists()){
    setToast("Gatepass not found / not generated yet.", "bad");
    return null;
  }
  const data = snap.data() || {};
  if (!isApprovedStatus(data.status)){
    setToast("Gatepass available only after approval.", "warn");
    return null;
  }
  return { id, ...data };
}

/** ✅ Render UI (keep your designed layout on page)
 * BUT QR is minimal text only.
 */
async function renderGatepass(r){
  clearToast();

  const roll = normalizeRoll(r.student_rollno || r.student_roll || r.rollno || "");
  const room = r.student_room_no || r.room_no || r.room || "—";
  const name = r.student_name || r.name || "Student";
  const approvedBy = approvedByLine(r);

  const beforeOut = !!r.__before_out;
  const expired = !!r.__expired;

  let stampText = "APPROVED";
  let stampClass = "";
  let stampNote = "Valid gatepass. Show this at the gate.";

  if (expired){
    stampText = "EXPIRED";
    stampClass = "expired";
    stampNote = "This gatepass has expired (IN time crossed).";
  } else if (beforeOut){
    stampText = "WAITING";
    stampClass = "waiting";
    stampNote = "Gatepass activates after OUT time.";
  }

  mount.innerHTML = `
    <div class="gpTop">
      <div class="gpStudent">
        <img class="gpPhoto" id="gpPhoto" alt="Student photo" />
        <div class="gpAvatar" id="gpAvatar">${initials(name)}</div>

        <div style="min-width:0">
          <div class="gpName">${name}</div>
          <div class="gpMeta">
            <div><b>${roll || "—"}</b> • Room <b>${room}</b></div>
            <div style="margin-top:4px">
              <span style="color:#111827">Approved by:</span>
              <b id="approvedByText">${approvedBy}</b>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dtGrid">
      <div class="dtCard outCard">
        <div class="dtHead">
          <div class="left">
            <div class="dtIcon">↗</div>
            <div class="dtHeadTitle">OUT</div>
          </div>
        </div>
        <div class="dtBody">
          <div class="dtBig">${fmtDateOnly(r.out_datetime)}</div>
          <div class="dtTime">${fmtTimeOnly(r.out_datetime)}</div>
          <div class="dtHint">Planned departure time</div>
        </div>
      </div>

      <div class="dtCard inCard">
        <div class="dtHead">
          <div class="left">
            <div class="dtIcon">↘</div>
            <div class="dtHeadTitle">IN</div>
          </div>
        </div>
        <div class="dtBody">
          <div class="dtBig">${fmtDateOnly(r.in_datetime)}</div>
          <div class="dtTime">${fmtTimeOnly(r.in_datetime)}</div>
          <div class="dtHint">Return deadline</div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="stampWrap">
        <div class="stampBig ${stampClass}">${stampText}</div>
        <div class="stampNote">${stampNote}</div>
      </div>

      <div>
        <div class="qrWrap"><div id="qrHere"></div></div>
        <div class="qrHint">Scan (minimal gate check)</div>
      </div>
    </div>
  `;

  // ✅ Photo
  const img = document.getElementById("gpPhoto");
  const av = document.getElementById("gpAvatar");
  const photoUrl = await resolvePhotoUrl(r);

  if (photoUrl && img){
    img.src = photoUrl;
    img.style.display = "block";
    if (av) av.style.display = "none";
    img.onerror = () => { img.style.display="none"; if (av) av.style.display="grid"; };
  } else {
    if (img) img.style.display = "none";
    if (av) av.style.display = "grid";
  }

  // ✅ Minimal QR text (no in/out/reason inside QR)
  const qrText = buildMinimalQrText({
    name,
    roll,
    room,
    statusText: stampText,
    approvedBy
  });

  const qrEl = document.getElementById("qrHere");
  if (qrEl){
    qrEl.innerHTML = "";
    new QRCode(qrEl, { text: qrText, width: 150, height: 150 });
  }
}

onAuthStateChanged(auth, async (u) => {
  const id = getIdFromURL();
  if (!id){
    setToast("Invalid link.", "bad");
    return;
  }

  const gp = await loadGatepassPublic(id);
  if (!gp) return;

  gp.__expired = isExpiredFromData(gp);
  gp.__before_out = isBeforeOutFromData(gp);

  // Public view allowed (no login) — but we still render UI
  if (!u){
    logoutBtn.style.display="none";
    backBtn.style.display="none";
    await renderGatepass(gp);
    return;
  }

  // Student restriction
  const emailOk = normalizeEmail(gp.student_email) === normalizeEmail(u.email);
  const uidOk = gp.student_uid && gp.student_uid === u.uid;

  if (!emailOk && !uidOk){
    setToast("Access denied.", "bad");
    return;
  }

  await renderGatepass(gp);

  if (!gp.__expired && gp.__before_out){
    setToast("Gatepass activates after OUT time.", "warn");
  }
});

logoutBtn.addEventListener("click", async ()=>{
  await signOut(auth);
  window.location.replace("../index.html");
});

backBtn.addEventListener("click", ()=>{
  window.location.href="student-dashboard.html";
});
</script>
</body>
</html>
