<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref as sRef, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyDgoq2rMU5kiKcz_27-hjBzd8rxS8yQqdY",
  authDomain: "xime-leave-system-b25a4.firebaseapp.com",
  projectId: "xime-leave-system-b25a4",
  storageBucket: "xime-leave-system-b25a4.firebasestorage.app",
  messagingSenderId: "802112635142",
  appId: "1:802112635142:web:0fd0f5ad1ae3ef8eb4de87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const mount = document.getElementById("mount");
const toast = document.getElementById("toast");
const logoutBtn = document.getElementById("logoutBtn");
const backBtn = document.getElementById("backBtn");

function setToast(msg, kind="bad"){
  toast.className = `toast show ${kind === "good" ? "good" : (kind === "warn" ? "warn" : "bad")}`;
  toast.textContent = msg;
}
function clearToast(){
  toast.className = "toast";
  toast.textContent = "";
}

function normalizeEmail(v){ return String(v||"").trim().toLowerCase(); }
function normalizeRoll(v){ return String(v||"").trim().toUpperCase(); }

function toJSDate(x){
  if (!x) return null;
  if (x instanceof Date) return x;
  if (typeof x?.toDate === "function") return x.toDate();
  const d = new Date(x);
  return isNaN(d) ? null : d;
}

function fmtDateOnly(d){
  const dt = toJSDate(d);
  if (!dt) return "-";
  return dt.toLocaleDateString("en-GB");
}
function fmtTimeOnly(d){
  const dt = toJSDate(d);
  if (!dt) return "-";
  return dt.toLocaleTimeString("en-IN",{hour:"2-digit",minute:"2-digit"});
}

function getIdFromURL(){
  const u = new URL(location.href);
  return u.searchParams.get("id") || "";
}

function isApprovedStatus(status){
  const s = String(status || "").trim().toLowerCase();
  return s.includes("approved");
}

function isExpiredFromData(data){
  const inD = toJSDate(data?.in_datetime || data?.inDateTime || data?.in_time || null);
  if (!inD) return false;
  return new Date() > inD;
}

function isBeforeOutFromData(data){
  const outD = toJSDate(data?.out_datetime || data?.outDateTime || data?.out_time || null);
  if (!outD) return false;
  return new Date() < outD;
}

function initials(name){
  const s = String(name||"").trim();
  if (!s) return "GP";
  const parts = s.split(/\s+/).filter(Boolean);
  const a = (parts[0]?.[0] || "");
  const b = (parts[1]?.[0] || "");
  return (a + b || a || "GP").toUpperCase();
}

/** ✅ FIX: Approved-by extraction (works with many field styles) */
function approvedByLine(r){
  const email =
    r?.approved_by_email ||
    r?.final_approved_by_email ||
    r?.finalApprovedByEmail ||
    r?.finalApprovedBy?.email ||
    "";

  const role =
    r?.approved_by_role ||
    r?.final_approved_by_role ||
    r?.finalApprovedByRole ||
    r?.finalApprovedBy?.role ||
    "";

  if (email || role){
    return `${email || "—"}${role ? ` (${role})` : ""}`;
  }

  const chain = r?.approver_chain || r?.approverChain || [];
  if (Array.isArray(chain) && chain.length){
    // try find last approved action first
    const approvedOne = [...chain].reverse().find(x =>
      String(x?.action || x?.status || "").toLowerCase().includes("approved")
    ) || chain[chain.length - 1];

    const e = approvedOne?.email || approvedOne?.approver_email || approvedOne?.approved_by_email || "";
    const rr = approvedOne?.role || approvedOne?.approver_role || approvedOne?.approved_by_role || "";
    return `${e || "—"}${rr ? ` (${rr})` : ""}`;
  }

  return "—";
}

/** ✅ FIX: Photo URL resolution
 * Supports:
 * - student_photo_url (direct)
 * - student_photo_path (Firebase Storage path)
 */
async function resolvePhotoUrl(r){
  const direct =
    r?.student_photo_url ||
    r?.photo_url ||
    r?.photoURL ||
    r?.studentPhotoUrl ||
    "";

  if (direct && /^https?:\/\//i.test(direct)) return direct;

  const path =
    r?.student_photo_path ||
    r?.photo_path ||
    r?.studentPhotoPath ||
    "";

  if (path){
    try{
      const url = await getDownloadURL(sRef(storage, path));
      return url;
    }catch(e){
      // If Storage rules block public access, it’ll fail here.
      return "";
    }
  }
  return "";
}

/** ✅ NEW: Minimal QR text (no out/in/reason) */
function buildMinimalQrText({name, roll, room, statusText, approvedBy}){
  // Keep it readable for any QR scanner
  const safe = (v) => String(v||"").replace(/\s+/g," ").trim();
  return [
    "XIME_GATEPASS",
    safe(statusText),
    safe(roll),
    safe(name),
    `ROOM ${safe(room)}`,
    `BY ${safe(approvedBy)}`
  ].join(" | ");
}

async function loadGatepassPublic(id){
  const snap = await getDoc(doc(db, "gatepass_public", id));
  if (!snap.exists()){
    setToast("Gatepass not found / not generated yet.", "bad");
    return null;
  }
  const data = snap.data() || {};
  if (!isApprovedStatus(data.status)){
    setToast("Gatepass available only after approval.", "warn");
    return null;
  }
  return { id, ...data };
}

/** ✅ Render UI (keep your designed layout on page)
 * BUT QR is minimal text only.
 */
async function renderGatepass(r){
  clearToast();

  const roll = normalizeRoll(r.student_rollno || r.student_roll || r.rollno || "");
  const room = r.student_room_no || r.room_no || r.room || "—";
  const name = r.student_name || r.name || "Student";
  const approvedBy = approvedByLine(r);

  const beforeOut = !!r.__before_out;
  const expired = !!r.__expired;

  let stampText = "APPROVED";
  let stampClass = "";
  let stampNote = "Valid gatepass. Show this at the gate.";

  if (expired){
    stampText = "EXPIRED";
    stampClass = "expired";
    stampNote = "This gatepass has expired (IN time crossed).";
  } else if (beforeOut){
    stampText = "WAITING";
    stampClass = "waiting";
    stampNote = "Gatepass activates after OUT time.";
  }

  mount.innerHTML = `
    <div class="gpTop">
      <div class="gpStudent">
        <img class="gpPhoto" id="gpPhoto" alt="Student photo" />
        <div class="gpAvatar" id="gpAvatar">${initials(name)}</div>

        <div style="min-width:0">
          <div class="gpName">${name}</div>
          <div class="gpMeta">
            <div><b>${roll || "—"}</b> • Room <b>${room}</b></div>
            <div style="margin-top:4px">
              <span style="color:#111827">Approved by:</span>
              <b id="approvedByText">${approvedBy}</b>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dtGrid">
      <div class="dtCard outCard">
        <div class="dtHead">
          <div class="left">
            <div class="dtIcon">↗</div>
            <div class="dtHeadTitle">OUT</div>
          </div>
        </div>
        <div class="dtBody">
          <div class="dtBig">${fmtDateOnly(r.out_datetime)}</div>
          <div class="dtTime">${fmtTimeOnly(r.out_datetime)}</div>
          <div class="dtHint">Planned departure time</div>
        </div>
      </div>

      <div class="dtCard inCard">
        <div class="dtHead">
          <div class="left">
            <div class="dtIcon">↘</div>
            <div class="dtHeadTitle">IN</div>
          </div>
        </div>
        <div class="dtBody">
          <div class="dtBig">${fmtDateOnly(r.in_datetime)}</div>
          <div class="dtTime">${fmtTimeOnly(r.in_datetime)}</div>
          <div class="dtHint">Return deadline</div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="stampWrap">
        <div class="stampBig ${stampClass}">${stampText}</div>
        <div class="stampNote">${stampNote}</div>
      </div>

      <div>
        <div class="qrWrap"><div id="qrHere"></div></div>
        <div class="qrHint">Scan (minimal gate check)</div>
      </div>
    </div>
  `;

  // ✅ Photo
  const img = document.getElementById("gpPhoto");
  const av = document.getElementById("gpAvatar");
  const photoUrl = await resolvePhotoUrl(r);

  if (photoUrl && img){
    img.src = photoUrl;
    img.style.display = "block";
    if (av) av.style.display = "none";
    img.onerror = () => { img.style.display="none"; if (av) av.style.display="grid"; };
  } else {
    if (img) img.style.display = "none";
    if (av) av.style.display = "grid";
  }

  // ✅ Minimal QR text (no in/out/reason inside QR)
  const qrText = buildMinimalQrText({
    name,
    roll,
    room,
    statusText: stampText,
    approvedBy
  });

  const qrEl = document.getElementById("qrHere");
  if (qrEl){
    qrEl.innerHTML = "";
    new QRCode(qrEl, { text: qrText, width: 150, height: 150 });
  }
}

onAuthStateChanged(auth, async (u) => {
  const id = getIdFromURL();
  if (!id){
    setToast("Invalid link.", "bad");
    return;
  }

  const gp = await loadGatepassPublic(id);
  if (!gp) return;

  gp.__expired = isExpiredFromData(gp);
  gp.__before_out = isBeforeOutFromData(gp);

  // Public view allowed (no login) — but we still render UI
  if (!u){
    logoutBtn.style.display="none";
    backBtn.style.display="none";
    await renderGatepass(gp);
    return;
  }

  // Student restriction
  const emailOk = normalizeEmail(gp.student_email) === normalizeEmail(u.email);
  const uidOk = gp.student_uid && gp.student_uid === u.uid;

  if (!emailOk && !uidOk){
    setToast("Access denied.", "bad");
    return;
  }

  await renderGatepass(gp);

  if (!gp.__expired && gp.__before_out){
    setToast("Gatepass activates after OUT time.", "warn");
  }
});

logoutBtn.addEventListener("click", async ()=>{
  await signOut(auth);
  window.location.replace("../index.html");
});

backBtn.addEventListener("click", ()=>{
  window.location.href="student-dashboard.html";
});
</script>
